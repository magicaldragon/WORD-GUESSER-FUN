<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Word Guesser Fun</title>

  <!-- PWA Manifest and Theme Color -->
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#5E2ABF">

  <!-- Apple PWA Meta Tags -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="WordFun">
  <link rel="apple-touch-icon" href="/icons/icon-192x192.png"> <!-- Example, ensure you have this icon -->
  <!-- Add more apple-touch-icon links for different sizes if needed -->

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Exo+2:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'dark-metal': '#1A1A2E', // Very dark blue/purple, good for backgrounds
            'cyber-purple': '#5E2ABF', // Vibrant purple
            'neon-green': '#39FF14', // Accent green
            'electric-blue': '#00FFFF', // Accent blue/cyan
            'light-text': '#EAEAEA', // Primary text on dark backgrounds
            'muted-text': '#A0A0B8', // Secondary text
            'danger-red': '#FF4136',
            'warning-yellow': '#FFDC00',
          },
          fontFamily: {
            sans: ['Exo 2', 'sans-serif'],
            heading: ['Orbitron', 'sans-serif'],
          },
          animation: {
            fadeInScaleUp: 'fadeInScaleUp 0.5s ease-out forwards',
            pulseOnce: 'pulseOnce 0.5s ease-in-out',
            pingOnce: 'pingOnce 0.7s cubic-bezier(0, 0, 0.2, 1) forwards',
            countdownFadeIn: 'countdownFadeIn 0.8s ease-out forwards',
            countdownPulse: 'countdownPulse 1s ease-out forwards', 
            goEffect: 'goEffect 1s ease-out forwards',
            correctFlash: 'correctFlash 0.6s ease-out',
            skipFlash: 'skipFlash 0.6s ease-out',
            buttonHoverGlow: 'buttonHoverGlow 0.3s ease-out forwards',
            subtlePulse: 'subtlePulse 2s infinite ease-in-out',
            floatUpFadeOut: 'floatUpFadeOut 1.5s ease-out forwards',
            rgbBorder: 'rgbBorderAnimation 4s linear infinite',
            catHappyJump: 'catHappyJump 0.8s ease-out forwards',
            catSadAppear: 'catSadAppear 0.8s ease-out forwards',
            starPop: 'starPop 1s ease-out forwards',
            flash: 'flash 1s infinite',
            comboActivatePop: 'comboActivatePop 1.2s ease-out forwards',
            timeBonusFloatUp: 'timeBonusFloatUp 1.5s ease-out forwards',
            powerUpAppear: 'powerUpAppear 1.2s ease-out forwards', // For Power-Up messages
            timerFreezeEffect: 'timerFreezeEffect 0.5s ease-out forwards', // For timer visual on freeze
          },
          keyframes: {
            fadeInScaleUp: {
              '0%': { opacity: '0', transform: 'scale(0.9)' },
              '100%': { opacity: '1', transform: 'scale(1)' },
            },
            pulseOnce: {
              '0%': { transform: 'scale(1)' },
              '50%': { transform: 'scale(1.15)' },
              '100%': { transform: 'scale(1)' },
            },
            pingOnce: {
              '0%': { transform: 'scale(1)', opacity: '1'},
              '75%': { transform: 'scale(1.75)', opacity: '0.5'},
              '100%': { transform: 'scale(1)', opacity: '1'},
            },
            countdownFadeIn: { 
              '0%': { opacity: '0', transform: 'translateY(20px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            },
            countdownPulse: { // For "3, 2, 1" - visual peak faster
              '0%': { opacity: '0.7', transform: 'scale(0.9)' },
              '25%': { opacity: '1', transform: 'scale(1.15)' }, /* Peak faster */
              '75%': { opacity: '0.9', transform: 'scale(1.05)' },
              '100%': { opacity: '0.8', transform: 'scale(1)' }, /* Stays visible */
            },
            goEffect: {
              '0%': { opacity: '0', transform: 'scale(0.5) rotate(-15deg)' },
              '60%': { opacity: '1', transform: 'scale(1.3) rotate(5deg)' },
              '100%': { opacity: '0', transform: 'scale(1.8) rotate(0deg)' },
            },
            correctFlash: { 
              '0%, 100%': { boxShadow: '0 0 0px rgba(0, 255, 255, 0)' }, 
              '50%': { boxShadow: '0 0 25px 8px rgba(0, 255, 255, 0.7)' }, 
            },
            skipFlash: { 
              '0%, 100%': { boxShadow: '0 0 0px rgba(245, 158, 11, 0)' }, 
              '50%': { boxShadow: '0 0 20px 5px rgba(245, 158, 11, 0.7)' },
            },
            buttonHoverGlow: {
              '0%': { boxShadow: '0 0 5px rgba(0, 255, 255, 0.3)' },
              '100%': { boxShadow: '0 0 15px 5px rgba(0, 255, 255, 0.7)' },
            },
            subtlePulse: {
                '0%, 100%': { opacity: '1' },
                '50%': { opacity: '0.7' },
            },
            floatUpFadeOut: {
              '0%': { transform: 'translateY(0) scale(0.8)', opacity: '1' },
              '50%': { transform: 'translateY(-30px) scale(1.1)', opacity: '0.8' },
              '100%': { transform: 'translateY(-60px) scale(0.9)', opacity: '0' },
            },
            rgbBorderAnimation: {
              '0%, 100%': { borderColor: '#FF4136', boxShadow: '0 0 12px 2px #FF4136, 0 0 6px 1px #FF4136 inset' }, 
              '16%': { borderColor: '#FF851B', boxShadow: '0 0 12px 2px #FF851B, 0 0 6px 1px #FF851B inset' }, 
              '33%': { borderColor: '#FFDC00', boxShadow: '0 0 12px 2px #FFDC00, 0 0 6px 1px #FFDC00 inset' }, 
              '50%': { borderColor: '#39FF14', boxShadow: '0 0 12px 2px #39FF14, 0 0 6px 1px #39FF14 inset' }, 
              '66%': { borderColor: '#00FFFF', boxShadow: '0 0 12px 2px #00FFFF, 0 0 6px 1px #00FFFF inset' }, 
              '83%': { borderColor: '#5E2ABF', boxShadow: '0 0 12px 2px #5E2ABF, 0 0 6px 1px #5E2ABF inset' }, 
            },
            catHappyJump: { // Animation makes it jump up from its container's top edge
              '0%': { transform: 'translateY(10px) scale(0.5) rotate(0deg)', opacity: '0' }, // Start slightly below its final resting spot, small and transparent
              '60%': { transform: 'translateY(-10px) scale(1.1) rotate(-5deg)', opacity: '1' }, // Jump up, larger, rotate
              '80%': { transform: 'translateY(0px) scale(1) rotate(5deg)', opacity: '1' }, // Settle slightly, rotate back
              '100%': { transform: 'translateY(10px) scale(0.5) rotate(0deg)', opacity: '0' }, // Fade out going down slightly
            },
            catSadAppear: { // Animation makes it appear and wobble, then fade out
              '0%': { transform: 'translateY(10px) scale(0.5) rotate(10deg)', opacity: '0' },
              '50%': { transform: 'translateY(0) scale(1) rotate(-5deg)', opacity: '1' },
              '70%': { transform: 'translateY(0) scale(1) rotate(5deg)', opacity: '1' }, 
              '100%': { transform: 'translateY(10px) scale(0.5) rotate(0deg)', opacity: '0' },
            },
            starPop: {
              '0%': { transform: 'scale(0.5) translateY(0px)', opacity: '0.5' },
              '50%': { transform: 'scale(1.5) translateY(-15px)', opacity: '1' },
              '100%': { transform: 'scale(0.5) translateY(-30px)', opacity: '0' },
            },
            flash: { 
              '0%, 100%': { opacity: '1' },
              '50%': { opacity: '0.3' },
            },
            comboActivatePop: {
              '0%': { opacity: '0', transform: 'scale(0.7) translateY(10px)' },
              '50%': { opacity: '1', transform: 'scale(1.1) translateY(-5px)' },
              '80%': { opacity: '1', transform: 'scale(1) translateY(0px)' },
              '100%': { opacity: '0', transform: 'scale(0.9) translateY(5px)' },
            },
            timeBonusFloatUp: {
              '0%': { opacity: '0', transform: 'translateY(20px) scale(0.8)' },
              '20%': { opacity: '1', transform: 'translateY(0px) scale(1.1)' },
              '80%': { opacity: '1', transform: 'translateY(-10px) scale(1)' },
              '100%': { opacity: '0', transform: 'translateY(-30px) scale(0.8)' },
            },
            powerUpAppear: { // Similar to comboActivatePop, but can be customized
              '0%': { opacity: '0', transform: 'scale(0.8) translateY(15px)' },
              '50%': { opacity: '1', transform: 'scale(1.05) translateY(-3px)' },
              '80%': { opacity: '1', transform: 'scale(1) translateY(0px)' },
              '100%': { opacity: '0', transform: 'scale(0.95) translateY(8px)' },
            },
            timerFreezeEffect: { // For the timer text when Time Freeze is active
              '0%': { color: '#00FFFF', transform: 'scale(1)' }, // electric-blue
              '50%': { color: '#39FF14', transform: 'scale(1.15)' }, // neon-green, slightly larger
              '100%': { color: '#00FFFF', transform: 'scale(1)' }, // back to electric-blue
            }
          }
        }
      }
    }
  </script>
  <style>
    body {
      font-family: 'Exo 2', sans-serif;
      background-color: #1A1A2E; /* dark-metal */
      color: #EAEAEA; /* light-text */
    }
    .countdown-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 50; 
      font-family: 'Orbitron', sans-serif;
      width: 100%; 
      text-align: center; 
    }
    /* Custom scrollbar for a more futuristic feel */
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #1A1A2E; /* dark-metal */
    }
    ::-webkit-scrollbar-thumb {
      background: #5E2ABF; /* cyber-purple */
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #00FFFF; /* electric-blue */
    }
    .futuristic-button {
      transition: all 0.3s ease-in-out;
      border: 1px solid rgba(0, 255, 255, 0.3); /* electric-blue border */
    }
    .futuristic-button:hover:not(:disabled) {
      box-shadow: 0 0 15px 2px rgba(0, 255, 255, 0.6); /* electric-blue glow */
      transform: translateY(-2px) scale(1.02);
    }
    .futuristic-button:disabled {
      border-color: rgba(160, 160, 184, 0.3); /* muted-text border */
      background-image: none;
      background-color: rgba(160, 160, 184, 0.2);
      cursor: not-allowed;
    }
    .futuristic-input {
      background-color: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(0, 255, 255, 0.3); /* electric-blue border */
      color: #EAEAEA; /* light-text */
      transition: all 0.3s ease;
    }
    .futuristic-input:focus {
      background-color: rgba(255, 255, 255, 0.1);
      border-color: #00FFFF; /* electric-blue */
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
    }
    .futuristic-card {
      background: rgba(42, 42, 78, 0.6); /* Darker translucent */
      backdrop-filter: blur(10px);
      border: 1px solid rgba(0, 255, 255, 0.2); /* electric-blue subtle border */
      box-shadow: 0 8px 32px 0 rgba(0, 255, 255, 0.1); /* Subtle glow */
    }
    .results-card-animation {
      animation: rgbBorderAnimation 4s linear infinite;
      border-width: 2px !important; 
    }
    .cat-animation-container {
      /* position: absolute; No longer needed here, will be set by JS */
      /* bottom: -20px; REMOVED */
      /* left: 50%; REMOVED */
      /* transform: translateX(-50%); REMOVED */
      z-index: 40; 
      pointer-events: none; 
    }
  </style>

</html>
