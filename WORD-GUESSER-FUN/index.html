    body { font-family: 'Exo 2', sans-serif; background-color: #1A1A2E; color: #EAEAEA; }

    .futuristic-button { transition: all 0.3s ease-in-out; border: 1px solid rgba(0, 255, 255, 0.3); }
    .futuristic-button:hover:not(:disabled) { box-shadow: 0 0 15px 2px rgba(0, 255, 255, 0.6); transform: translateY(-2px) scale(1.02); }
